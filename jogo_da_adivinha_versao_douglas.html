<meta charset="UTF-8">

<div style="text-align:center"><h1>Jogo da adivinhação</h1>

<h3>Em qual número de 0 a 10 eu pensei?</h3>
<input type="number">
<button>Veja se acertou</button></div>

<script>

    const sorteia = function(n) {
       return Math.round(Math.random() * n);
    }

    var numeroDigitado = document.querySelector('input');
    numeroDigitado.focus();

    let segredo = sorteia(10);

    let tentativas = 1;

    function verifica() {

    if (tentativas == 3) {

        alert("Suas tentantivas acabaram! Fim de jogo!")

    }

    if (tentativas < 3) {

        if(numeroDigitado.value == segredo) {

        alert("Você Acertou! Eu pensei em " + segredo);       

        } else {

            alert("Você errou! Tente de novo!");
            tentativas++;

        }  

    }

    numeroDigitado.value = "";
    numeroDigitado.focus();

    }

    let button = document.querySelector('button');
    button.onclick = verifica;

</script>
